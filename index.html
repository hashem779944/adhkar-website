<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار الصباح والمساء - حصن المسلم</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFE5B4 0%, #FFCC70 25%, #FFB347 50%, #2C3E50 75%, #34495E 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2C1810;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #8B4513;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            font-family: 'Amiri', serif;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .morning-btn {
            background: linear-gradient(135deg, #FFE5B4, #FFB347);
            color: #2C1810;
            border: 2px solid #FFB347;
        }

        .evening-btn {
            background: linear-gradient(135deg, #2C3E50, #5D6D7E);
            color: #ECF0F1;
            border: 2px solid #5D6D7E;
        }

        .page-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .morning-btn:hover {
            background: linear-gradient(135deg, #FFB347, #FF8C00);
        }

        .evening-btn:hover {
            background: linear-gradient(135deg, #34495E, #2C3E50);
        }

        .icon {
            font-size: 2.5rem;
        }

        .description {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .page-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">أذكار الصباح والمساء</h1>
        <p class="subtitle">من حصن المسلم</p>
        
        <div class="buttons-container">
            <a href="morning.html" class="page-btn morning-btn">
                <span class="icon">🌅</span>
                <span>أذكار الصباح</span>
            </a>
            
            <a href="evening.html" class="page-btn evening-btn">
                <span class="icon">🌙</span>
                <span>أذكار المساء</span>
            </a>
        </div>
        
        <div class="description">
            <p>اختر الوقت المناسب لتلاوة الأذكار</p>
            <p>أذكار الصباح تُقرأ من بعد صلاة الفجر حتى طلوع الشمس</p>
            <p>أذكار المساء تُقرأ من بعد صلاة العصر حتى غروب الشمس</p>
        </div>
    </div>
</body>
</html>
